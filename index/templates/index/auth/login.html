{% extends 'index/base.html' %}

{% load bootstrap3 %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <h1>Sign In</h1>

        <form action="" method="POST">
            {% csrf_token %}

            <input type="hidden" name="next" value="/" />

            {% bootstrap_form form %}

            {% buttons %}
            <input type="submit" class="btn btn-lg btn-primary pull-right" value="Login" />
            {% endbuttons %}
        </form>
    </div>
    <div class="col-lg-offset-1 col-lg-5">
        <div class="register-suggestion">
                <h2>Haven't registered yet?</h2>

                <p>Then why keep waiting? <a href="{% url 'register' %}">Get the job done</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
